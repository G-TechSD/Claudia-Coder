# =============================================================================
# Claudia Coder Beta - Allowed IP Addresses
# =============================================================================
# File: /etc/nginx/conf.d/beta-allowed-ips.conf
# Purpose: IP whitelist for beta tester access
# Usage: Add beta tester IPs below, then reload nginx
#
# Commands:
#   Add IP:    echo "allow 1.2.3.4;  # Tester Name" >> /etc/nginx/conf.d/beta-allowed-ips.conf
#   Reload:    sudo nginx -t && sudo systemctl reload nginx
#   Test:      curl -I https://beta.claudiacoder.com:47293
# =============================================================================

# -----------------------------------------------------------------------------
# Localhost (always allowed for health checks)
# -----------------------------------------------------------------------------
allow 127.0.0.1;
allow ::1;

# -----------------------------------------------------------------------------
# Development/Admin IPs
# -----------------------------------------------------------------------------
# Add your admin/development IPs here
# allow 203.0.113.10;  # Admin - Office

# -----------------------------------------------------------------------------
# Beta Tester IPs
# -----------------------------------------------------------------------------
# Format: allow <IP>;  # <Name> - <Notes>
#
# Example entries (replace with actual tester IPs):
# allow 198.51.100.50;   # Tester 1 - John Doe - Added 2026-01-09
# allow 198.51.100.51;   # Tester 2 - Jane Smith - Added 2026-01-09
# allow 192.0.2.100/32;  # Tester 3 - Bob Wilson - VPN IP

# -----------------------------------------------------------------------------
# VPN/Corporate Networks
# -----------------------------------------------------------------------------
# If testers connect via VPN, add the VPN exit IP(s)
# allow 10.0.0.0/8;       # Internal network (if applicable)
# allow 172.16.0.0/12;    # Private network range

# -----------------------------------------------------------------------------
# Monitoring Services
# -----------------------------------------------------------------------------
# Add IPs for uptime monitoring services
# allow 52.0.0.0/8;       # Example: AWS monitoring
# allow 34.0.0.0/8;       # Example: GCP monitoring

# -----------------------------------------------------------------------------
# DENY ALL OTHERS
# -----------------------------------------------------------------------------
# This MUST be the last line - denies all IPs not explicitly allowed above
deny all;
