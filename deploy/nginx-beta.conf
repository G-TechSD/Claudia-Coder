# =============================================================================
# Claudia Coder Beta - Nginx Reverse Proxy Configuration
# =============================================================================
# File: /etc/nginx/sites-available/claudia-beta
# Purpose: Production-ready configuration for beta testing deployment
# Port: 47293 (random high port for reduced exposure)
# =============================================================================

# -----------------------------------------------------------------------------
# Rate Limiting Zones
# -----------------------------------------------------------------------------
# API endpoint rate limiting - 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# General page requests - 30 requests per second per IP
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# Login/auth attempts - 5 requests per minute per IP
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Connection limiting - max connections per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# -----------------------------------------------------------------------------
# Upstream Backend Configuration
# -----------------------------------------------------------------------------
upstream claudia_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP to HTTPS Redirect (Port 80)
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name beta.claudiacoder.com;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host:47293$request_uri;
    }
}

# -----------------------------------------------------------------------------
# Main HTTPS Server Block (Port 47293)
# -----------------------------------------------------------------------------
server {
    listen 47293 ssl http2;
    listen [::]:47293 ssl http2;
    server_name beta.claudiacoder.com;

    # -------------------------------------------------------------------------
    # SSL/TLS Configuration
    # -------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/beta.claudiacoder.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beta.claudiacoder.com/privkey.pem;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Strong Diffie-Hellman parameters
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/beta.claudiacoder.com/chain.pem;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    # HTTP Strict Transport Security (2 years, include subdomains, preload ready)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection (for older browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy (formerly Feature Policy)
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Content Security Policy
    # Note: Adjust based on your application's needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.anthropic.com wss: ws:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Hide nginx version
    server_tokens off;

    # -------------------------------------------------------------------------
    # Access Control - IP Whitelisting
    # -------------------------------------------------------------------------
    # Include IP whitelist from separate file for easier management
    include /etc/nginx/conf.d/beta-allowed-ips.conf;

    # -------------------------------------------------------------------------
    # Basic Authentication
    # -------------------------------------------------------------------------
    auth_basic "Claudia Coder Beta - Authorized Users Only";
    auth_basic_user_file /etc/nginx/auth/.htpasswd-beta;

    # -------------------------------------------------------------------------
    # Logging Configuration
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/claudia-beta-access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/claudia-beta-error.log warn;

    # -------------------------------------------------------------------------
    # Request Size Limits
    # -------------------------------------------------------------------------
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # -------------------------------------------------------------------------
    # Timeouts
    # -------------------------------------------------------------------------
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 75s;
    send_timeout 60s;

    # Proxy timeouts (important for long-running AI requests)
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # -------------------------------------------------------------------------
    # Connection Limiting
    # -------------------------------------------------------------------------
    limit_conn conn_limit 20;

    # -------------------------------------------------------------------------
    # Root and Error Pages
    # -------------------------------------------------------------------------
    root /var/www/html;

    # Custom error pages
    error_page 429 /errors/429.html;
    error_page 502 503 504 /errors/50x.html;

    location /errors/ {
        internal;
        alias /var/www/error-pages/;
    }

    # -------------------------------------------------------------------------
    # Health Check Endpoint (No auth, rate limited)
    # -------------------------------------------------------------------------
    location = /api/health {
        auth_basic off;
        allow 127.0.0.1;
        allow ::1;
        # Allow monitoring services
        # allow 10.0.0.0/8;
        deny all;

        limit_req zone=general_limit burst=5 nodelay;

        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # -------------------------------------------------------------------------
    # API Endpoints
    # -------------------------------------------------------------------------
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 delay=10;
        limit_req_status 429;

        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;

        # Headers for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_cache off;

        # Keep-alive connections
        proxy_set_header Connection "";
    }

    # -------------------------------------------------------------------------
    # Authentication Endpoints (Stricter rate limiting)
    # -------------------------------------------------------------------------
    location ~ ^/(api/auth|login|signin) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # Static Assets (Next.js)
    # -------------------------------------------------------------------------
    location /_next/static/ {
        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache static assets aggressively
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";

        # Preserve security headers
        add_header X-Content-Type-Options "nosniff" always;
    }

    # -------------------------------------------------------------------------
    # Public Assets
    # -------------------------------------------------------------------------
    location /public/ {
        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Cache public assets
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # -------------------------------------------------------------------------
    # Favicon and Robots
    # -------------------------------------------------------------------------
    location = /favicon.ico {
        proxy_pass http://claudia_backend;
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        # Block all robots for beta
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }

    # -------------------------------------------------------------------------
    # Block Sensitive Paths
    # -------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ^/(\.git|\.env|\.htaccess|\.htpasswd) {
        deny all;
        return 404;
    }

    location ~ \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        return 404;
    }

    # -------------------------------------------------------------------------
    # Main Application (Catch-all)
    # -------------------------------------------------------------------------
    location / {
        limit_req zone=general_limit burst=50 delay=25;
        limit_req_status 429;

        proxy_pass http://claudia_backend;
        proxy_http_version 1.1;

        # Headers for backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support for HMR in development
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Keep-alive
        proxy_set_header Connection "";

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

